<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
</head>
<body>
    <header class="header">
        <h2>Active Bulb</h2>
      </header>
      <p class="paragraph">OOH no!, you need light, turn the light</p>
  
      <div class="bulb">
        <button
          class="button"
          onclick="document.getElementById('myImage').src='./assets/images/turn on.jpg'"
        >
          Turn on the light
        </button>
        <img id="myImage" src="./assets/images/turn off.webp" />
  
        <button
          class="button"
          onclick="document.getElementById('myImage').src='./assets/images/turn off.webp'"
        >
          Turn off the light
        </button>
      </div>
  
  
</body>
</html>
